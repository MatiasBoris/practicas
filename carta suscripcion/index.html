<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="practica.css">
</head>
<body>
    <div class="contenedor">
        <div class="card">
            <div class="paquete">
                <div class="paquete__title">
                    <h1>Free</h1>
                </div>
                <div class="paquete__precio">
                    <div class="paquete__precio__signo">
                        <h2>$</h2>
                    </div>
                    <div class="paquete__precio__numero">
                        <b><p>0</p></b>
                    </div>
                </div>
                <div class="paquete__descripcion">
                    <p>Gratis para todo tu equipo</p>
                </div>
                <div class="paquete__info">
                    <p>Para individuos o equipos que buscan organizar cualquier cosa</p>
                </div>
                <div class="paquete__boton">
                    <button class="boton1">Empezar Ahora</button>
                </div>
            </div>
            <div class="paquete">
                <div class="paquete__title">
                    <h1>Standard</h1>
                </div>
                <div class="paquete__precio">
                    <div class="paquete__precio__signo">
                        <h2>$</h2>
                    </div>
                    <div class="paquete__precio__numero">
                        <b><p>12</p></b>
                    </div>
                </div>
                <div class="paquete__descripcion">
                    <p>Por usuario por mes</p>
                </div>
                <div class="paquete__info">
                    <p>Para equipos que necesitan gestionar mas trabajo</p>
                </div>
                <div class="paquete__boton">
                    <button class="boton2">Contratar</button>
                </div>
            </div>
            <div class="paquete">
                <div class="paquete__title">
                    <h1>Premium</h1>
                </div>
                <div class="paquete__precio">
                    <div class="paquete__precio__signo">
                        <h2>$</h2>
                    </div>
                    <div class="paquete__precio__numero">
                        <b><p>35</p></b>
                    </div>
                </div>
                <div class="paquete__descripcion">
                    <p>Por usuario por mes</p>
                </div>
                <div class="paquete__info">
                    <p>Ideal para equipos que necesitan seguimiento de varios proyectos</p>
                </div>
                <div class="paquete__boton">
                    <button class="boton3">Prueba gratuita</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
